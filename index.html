<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" type="image/png" href="https://icon.horse/icon/pets.com">
    <title>Quote Generator</title>
</head>
<body>

    <div class="quote-cointaner" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha </span>
        </div>
        <!-- Buttons -->
        <dic class="button-container">
            <button class="twitter-button" id="twitter" title="Zweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </dic>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
